<!DOCTYPE html>
<html>
<head>
<title>Video Playlist</title>
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

#video-container {
  /* Set fixed width and height */
  width: 800px; /* Adjust as needed */
  height: 450px; /* Adjust as needed - maintain aspect ratio if desired */
  max-width: 800px;
  position: relative;
  overflow: hidden; /* Prevent potential overflow from different aspect ratios */
}

video {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: contain; /* Ensures the video fits within the container without cropping, may show black bars */
}

#mute-button {
  position: absolute;
  bottom: 10px;
  right: 10px;
  padding: 10px 20px;
  background-color: #3498db;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>

<div id="video-container">
  <video id="my-video" controls muted>
    <source src="https://gstreamer.freedesktop.org/data/media/sintel_cropped_multilingual.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <button id="mute-button">Unmute</button>
</div>

<script>
const video = document.getElementById('my-video');
const muteButton = document.getElementById('mute-button');

const videoSources = [
  'https://gstreamer.freedesktop.org/data/media/sintel_cropped_multilingual.webm',
  'https://gstreamer.freedesktop.org/data/media/sintel_trailer-480p.webm',
  'https://gstreamer.freedesktop.org/data/media/sintel_cropped_multilingual.webm'
];

let currentVideoIndex = 0;

video.addEventListener('ended', playNextVideo);
muteButton.addEventListener('click', toggleMute);

function playNextVideo() {
  currentVideoIndex++;
  if (currentVideoIndex < videoSources.length) {
    video.src = videoSources[currentVideoIndex];
    video.load();
    video.play();
  } else {
    currentVideoIndex = 0;
    video.src = videoSources[0];
    video.load();
    video.play();
  }
}

function toggleMute() {
  if (video.muted) {
    video.muted = false;
    muteButton.textContent = 'Mute';
  } else {
    video.muted = true;
    muteButton.textContent = 'Unmute';
  }
}
</script>

</body>
</html>
